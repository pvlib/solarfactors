name: Publish distributions to PyPI

# if this workflow is modified to be a generic CI workflow then
# add an if statement to the publish step so it only runs on tags.
on:
  push:
    tags:
      - "v*"

jobs:
  build-n-publish:
    name: Build and publish distributions to PyPI
    if: github.repository == 'pvlib/solarfactors'
    runs-on: ubuntu-latest
    steps:
    # fetch all commits and tags so versioneer works
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.8

    - name: Install build tools
      run: |
        python -m pip install --upgrade pip
        python -m pip install --upgrade setuptools wheel build
    - name: Build packages
      run: python -m build --sdist --wheel

    - name: Publish distribution to PyPI
      uses: pypa/gh-action-pypi-publish@master
      with:
        user: __token__
        password: ${{ secrets.PYPI_TOKEN }}
